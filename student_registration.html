<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e9f5ff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-image: url("bg.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .container { 
            background-color: white; 
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            width: 400px; 
        }
        h1 { 
            text-align: center; 
            color: #4CAF50; 
            font-size: 24px; 
            margin-bottom: 20px; 
        }
        label { 
            font-size: 16px; 
            margin-top: 10px; 
            display: block; 
            color: #333; 
        }
        input[type='text'], 
        input[type='email'], 
        input[type='password'] { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0 20px 0; 
            border: 2px solid #4CAF50; 
            border-radius: 5px; 
        }
        button { 
            width: 100%; 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background-color: #0e8112; 
        }
        .error { 
            color: red; 
            font-size: 14px; 
            text-align: center; 
            margin-top: 10px; 
        }
    </style>
</head>
<script>
    function validateData(event){
        let password = document.getElementById("password").value;
        let confirmpassword = document.getElementById("confirmpassword").value;

        if (password !== confirmpassword) {
            event.preventDefault(); // prevent from submitting the form
            document.getElementById("error-message").innerHTML = "Password does not match!";
        }
    }
</script>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <div id="error-message" class="error"></div>
        <form action="http://192.168.39.32:8090/StudentMgmt/StudentRegistration" method="POST" onsubmit="validateData(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="rollno">Roll No:</label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter your roll number" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>
            
            <button type="submit" >Register</button>
        </form>
    </div>
</body>
</html>
